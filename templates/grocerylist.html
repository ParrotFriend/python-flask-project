<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Grocery List</title>

</head>
<body style="background-image:url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80')">
    <div class="rounded bg-light border shadow mt-5 text-center" style="width: 30%; margin:auto; height: 800px">
        <h1 class="mt-2">{{name}}'s Grocery List</h1>
        <form method="POST" class="p-3">
            <div class="row g-3 align-items-center"  >
                <div class="col-md-7">
                  <input type="text" class="form-control" name="groceryitem" placeholder="enter a grocery item to add to the list" required>
                </div>
                <select class="form-control col-md-2" style="width:16% !important" name="quantity">
                    <option vale="1">1</option>
                    <option vale="2">2</option>
                    <option vale="3">3</option>
                    <option vale="4">4</option>
                    <option vale="5">5</option>
                    <option vale="6">6</option>
                    <option vale="6">6</option>
                    <option vale="7">7</option>
                    <option vale="8">8</option>
                    <option vale="9">9</option>
                    <option vale="10">10</option>
                  </select>  
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary btn-shadow">Add Item</button>
                </div>
              </div>
        </form>
        <hr>
        <!-- LIST OF ITEMS-->

            {% for x in groceries%}
            <form action="/delete" method="post">
                <div class="rounded m-2 p-2 border" style="text-align:left"> 
                    <span class="ps-3 pe-5">{{ x[1] }}</span>
                    <span>{{ x[0].lower() }}</span>
                    <input type="hidden" value="{{x[0]}}" name="item">
                    <button type="submit" class="btn btn-danger btn-sm" style="float:right">Delete</button>
                </div>
            </form>         
            {% endfor %}


        <a href="/logout" class="btn btn-warning" style="margin-top:20%">Sign Out</a>
    </div>
</body>
</html>
